name: CICD-Actions

on: 
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd $GITHUB_WORKSPACE  # Используем переменную окружения GITHUB_WORKSPACE
            git pull https://:${{ secrets.GITHUB_TOKEN }}@github.com/dil0rd/mysite.git master
            # Теперь выполните перезапуск службы nginx на самом сервере, а не внутри Docker-контейнера
            sshpass -p ${{ secrets.SSH_PASSWORD }} ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'sudo systemctl restart nginx'
